<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Greener - Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
	<style>
	    #error{
	        color:red;
	    }
	</style>
</head>
<body>
	<center>
		<img src="{{ url_for('static',filename='images/logo.png') }}" id="logo">
		<h1>Login</h1>
		<form method="POST" class="container" action="/login_form">
			<input type="text" name="email" class="form-control" placeholder=" Email" required>
			<input type="password" name="password" class="form-control" placeholder=" Password" required>
			<input type="submit" value="Login" class="btn btn-success"><br><br>
			<p id="error">{{ error }}</p>
			<a href="/signup">Don't have an account? Click here.</a>
		</form>
	</center>
	<footer>
		<h5>Copyright &copy; 2022 Greener Gents.</h5>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
